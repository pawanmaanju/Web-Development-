<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMC College  - Marksheet</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        width: 100%;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        border: 2px solid black;
        border-style: double;
        font-family: poppins;
        font-weight: 600;
      }
      th {
        background-color: #f2f2f2;
        border: 2px solid black;
        border-style: double;
        background: #9999ff;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f2f2f2;
      }
      .fail {
        color: red;
      }
      .pass {
        color: green;
      }
      h4 {
       display: block;
    margin-block-start: 1.33em;
    margin-block-end: 1.33em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
    border: 2px solid black;
    border-style: double;
    padding: 10px;
    background: #9999ff;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>LMC College - Marksheet</h2>
      
      <form id="marksheetForm">
        <div class="student-info"> 
          <label for="roll">Roll Number:</label>
          <input type="number" id="roll" name="roll" min="0" max="" required><br>

          <label for="name">Student Name:</label>
          <input type="text" id="name" name="name" required><br>
        </div>

        <label for="java">Java Programming:</label>
        <input
          type="number"
          id="java"
          name="java"
          min="0"
          max="100"
          required
        /><br />

        <label for="networks">Computer Networks:</label>
        <input
          type="number"
          id="networks"
          name="networks"
          min="0"
          max="100"
          required
        /><br />

        <label for="database">Database System:</label>
        <input
          type="number"
          id="database"
          name="database"
          min="0"
          max="100"
          required
        /><br />

        <label for="law">E-commerce and Cyber Law:</label>
        <input
          type="number"
          id="law"
          name="law"
          min="0"
          max="100"
          required
        /><br />

        <label for="electronics">Digital Electronics:</label>
        <input
          type="number"
          id="electronics"
          name="electronics"
          min="0"
          max="100"
          required
        /><br />

        <label for="javaLab">Java Programming Lab:</label>
        <input
          type="number"
          id="javaLab"
          name="javaLab"
          min="0"
          max="100"
          required
        /><br />

        <label for="databaseLab">Database Lab:</label>
        <input
          type="number"
          id="databaseLab"
          name="databaseLab"
          min="0"
          max="100"
          required
        /><br />

        <label for="electronicsLab">Digital Electronics Lab:</label>
        <input
          type="number"
          id="electronicsLab"
          name="electronicsLab"
          min="0"
          max="100"
          required
        /><br />

        <button type="submit">Generate Marksheet</button>
      </form>
      <!-- <p>This Marksheet is fake Generate BY Search Maro </p> -->
      
      <div id="marksheetOutput">

        <p>This Marksheet is fake Generate BY Search Maro </p>
      </div>
    </div>

    <script>
      document
        .getElementById("marksheetForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var rollNumber = parseInt(document.getElementById('roll').value);
          var studentName = document.getElementById('name').value;
          var java = parseInt(document.getElementById("java").value);
          var networks = parseInt(document.getElementById("networks").value);
          var database = parseInt(document.getElementById("database").value);
          var law = parseInt(document.getElementById("law").value);
          var electronics = parseInt(
            document.getElementById("electronics").value
          );
          var javaLab = parseInt(document.getElementById("javaLab").value);
          var databaseLab = parseInt(
            document.getElementById("databaseLab").value
          );
          var electronicsLab = parseInt(
            document.getElementById("electronicsLab").value
          );

          var totalMarks =
            java +
            networks +
            database +
            law +
            electronics +
            javaLab +
            databaseLab +
            electronicsLab;
          var percentage = (totalMarks / 800) * 100;

          var output = "<h2>LMC College - Marksheet</h2>";
          var output = "<h2>BCA Semester III, Examination 2023, Winter</h2>";
             output += `<h4>Roll Number:<tr><td> ${rollNumber}</td></tr></h4>`;
          output += `<h4><tr><td>Student Name: ${studentName}</tr></td></h4>`;
          output += "<table>";
          output +=
            "<tr><th>Subject</th><th>Marks Obtained</th><th>Status</th></tr>";
          output +=
            "<tr><td>Java Programming</td><td>" +
            java +
            "</td><td class='" +
            (java >= 40 ? "pass" : "fail") +
            "'>" +
            (java >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>Computer Networks</td><td>" +
            networks +
            "</td><td class='" +
            (networks >= 40 ? "pass" : "fail") +
            "'>" +
            (networks >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>Database System</td><td>" +
            database +
            "</td><td class='" +
            (database >= 40 ? "pass" : "fail") +
            "'>" +
            (database >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>E-commerce and Cyber Law</td><td>" +
            law +
            "</td><td class='" +
            (law >= 40 ? "pass" : "fail") +
            "'>" +
            (law >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>Digital Electronics</td><td>" +
            electronics +
            "</td><td class='" +
            (electronics >= 40 ? "pass" : "fail") +
            "'>" +
            (electronics >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>Java Programming Lab</td><td>" +
            javaLab +
            "</td><td class='" +
            (javaLab >= 40 ? "pass" : "fail") +
            "'>" +
            (javaLab >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>Database Lab</td><td>" +
            databaseLab +
            "</td><td class='" +
            (databaseLab >= 40 ? "pass" : "fail") +
            "'>" +
            (databaseLab >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
          output +=
            "<tr><td>Digital Electronics Lab</td><td>" +
            electronicsLab +
            "</td><td class='" +
            (electronicsLab >= 40 ? "pass" : "fail") +
            "'>" +
            (electronicsLab >= 40 ? "Pass" : "Fail") +
            "</td></tr>";
         
          output += "<td>Total Marks: " + totalMarks + "/800</td>";
          output += "<tr><td>Percentage: " + percentage.toFixed(2) + "%</td></tr>";
 output += "</table>";
          document.getElementById("marksheetOutput").innerHTML = output;
        });
    </script>
  </body>
</html>
