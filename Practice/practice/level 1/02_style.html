<!-- Create a div with id #heading, include CSS
using all 3 ways line, style tag and external,
and observe priority. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_Style.css">
    <title>Div & Style Tag</title>
    <Style>
        #heading{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
    </Style>
</head>
<body>
    <div id="heading">
     <h1 style="color: red;">Hello Everyone</h1> <!--inline css -->
        <h2>Welcome To Search Maro</h2>
        <h3>Thanks For Visiting</h3>
        
    </div>
</body>
</html>
