<!-- Create a div, paragraph and heading and use id
Selector, element selector and class selector
for them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        #id_selector{
            color:rgb(57, 92, 92);
        }
        h2{
            color: green;
        }
        .class_selector{
            color: darkgoldenrod;
        }
    </style>

</head>
<body>
    <div id="id_selector">
        <h1> Welcome To Heading </h1>
        <h2>This element Selector</h2>
    </div>
    <div class="class_selector">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid temporibus distinctio quos adipisci voluptates ea molestiae vero tenetur qui mollitia quidem placeat exercitationem ex rerum, minus quo est minima quisquam.</p>
    </div>
</body>
</html>
