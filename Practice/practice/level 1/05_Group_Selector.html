<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        /* Group selector for first and second IDs */
        #first, #second {
            color: red;
        }


    </style>
</head>
<body>
    <!-- Divs with unique IDs -->
    <div id="first">This is the first ID</div>
    <div id="second">This is the second ID</div>
    


</body>
</html>
