<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        .decoration{
            color: red;
            text-decoration: line-through;

        }
        .weight{
            color: blue;
            font-weight:900;
        }
    </style>
</head>
<body>
    <div>
        <p class="decoration">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod commodi dolores reprehenderit at facere iure officiis vero omnis molestias saepe.</p>
        <p class="weight">Lorem, ipsum dolor.</p>
    </div>
</body>
</html>
