<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi Color Website</title>
    <style>
        :root{
            --color: rgb(0, 0, 0);
            --bgcolor:rgb(20, 177, 255);
            --bbg:red;

        }
        ul li{
            list-style: none;
            padding: 20px;
            color: var(--color);
            
        }
        ul{
            background: var(--bgcolor);
            display: flex;


        }
        body{
            background: var(--bbg)
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
    </div>
</body>
</html>
